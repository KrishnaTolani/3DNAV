<!DOCTYPE html>
<html>
<head>
    <title>Railway Station Navigation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #navigationUI {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            color: white;
            border-radius: 5px;
            z-index: 1000;
        }
        select, button {
            margin: 5px;
            padding: 8px;
            width: 200px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

</html>
